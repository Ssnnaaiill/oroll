{% extends 'oroll/base.html' %}
{% block content %}

{% if user.is_active %}
<h2>메인페이지 {{ user.username }}</h2>
<a href="{% url 'logout' %}">Logout</a>

{% else %}
{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<input type="hidden" name="next" value="">
	{{ form.as_p }}
	<button type="submit">로그인</button>
</form>
<br>
<p>아이디가 없다구요? <a href="{% url 'signup' %}">회원가입</a></p>

{% endif %}

{% endblock %}
